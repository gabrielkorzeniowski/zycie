      color: white;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;

      width: 100%

      font-weight: 500;
      color: #000; /* czarny tekst dla lepszej czytelności */

    button:hover {

      color: #fff;
