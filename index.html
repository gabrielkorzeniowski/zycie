<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Menu Aplikacji</title>
  <link rel="icon" type="image/png" href="menu.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 24px;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    button {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #c9c9c9;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      justify-content: flex-start;
      font-weight: 500;
      color: #000; /* czarny tekst dla lepszej czytelności */
    }

    button:hover {
      background-color: #b0b0b0;
      color: #fff;
    }

    .icon {
      width: 24px;
      height: 24px;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
