<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Helpdesk ePolisa</title>
  <link rel="icon" type="image/png" href="zebatka.png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e6e6e6;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
    }
    .form-container {
      background:  #f9f9f9;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      border-radius: 8px;
      padding: 25px 30px;
      max-width: 600px;
      width: 100%;
      overflow-y: auto;
      max-height: 90vh;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 700;
      color: black;
      font-size: 1.6rem;
      text-align: center;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 6px;
      display: block;
      color: #444;
    }
    select {
      width: 100%;
      padding: 8px 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1.5px solid #bbb;
      background-color:  #f9f9f9;
      transition: border-color 0.3s ease;
      cursor: pointer;
      margin-bottom: 15px;
    }
    select:focus {
      outline: none;
      border-color: black;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0, 80, 158, 0.3);
    }
    #documentsContainer {
      margin-top: 15px;
      background: #f0f6ff;
      padding: 15px 18px;
      border-radius: 6px;
      border: 1px solid #cbd7ee;
      max-height: 70vh;
      overflow-y: auto;
    }
    #documentsContainer h3 {
      margin-top: 0;
      color: #003b70;
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
    }
    ul {
      margin: 10px 0 15px 20px;
      color: #222;
      line-height: 1.4;
      font-size: 0.95rem;
    }
    li {
      margin-bottom: 8px;
    }
    h4 {
      font-weight: 600;
      font-size: 0.85rem;
      color: #666;
      margin: 0;
      border-top: 1px solid #cbd7ee;
      padding-top: 10px;
      font-style: italic;
      line-height: 1.3;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Instrukcje i dokumenty do ePolisy</h2>

    <label for="mainCategory">Wybierz kategorię:</label>
    <select id="mainCategory">
      <option value="">-- Wybierz kategorię --</option>
    </select>

    <div id="documentsContainer" class="hidden">
      <h3>Szczegóły:</h3>
      <ul id="documentsList"></ul>
      <h4>Kontakt: epolisa@warta.pl</h4>
    </div>
  </div>

  <script>
    const data = {
      "Tworzenie nowej polisy": [
        "Zaloguj się do systemu ePolisa przez przeglądarkę Chrome lub Edge.",
        "Kliknij 'Nowa polisa' i wybierz odpowiedni produkt.",
        "Wprowadź dane klienta i zakres ubezpieczenia.",
        "Sprawdź kalkulację składki i zatwierdź.",
        "Polisa zostanie wygenerowana automatycznie – dostępna w zakładce 'Moje polisy'."
      ],
      "Modyfikacja istniejącej polisy": [
        "Otwórz zakładkę 'Moje polisy'.",
        "Wyszukaj polisę po numerze lub PESEL klienta.",
        "Kliknij 'Edytuj', wprowadź zmiany i zapisz.",
        "Zmiany będą widoczne po zatwierdzeniu przez system (max 1h)."
      ],
      "Reset hasła i problemy z logowaniem": [
        "Kliknij 'Nie pamiętam hasła' na stronie logowania.",
        "Podaj swój login (adres e-mail).",
        "Link do resetu hasła zostanie wysłany z noreply@warta.pl.",
        "Po zmianie hasła zaloguj się ponownie – hasło musi zawierać min. 12 znaków, w tym cyfrę i znak specjalny."
      ],
      "Uprawnienia w ePolisie": [
        "Nowy użytkownik musi być zgłoszony przez przełożonego.",
        "Formularz zgłoszeniowy znajduje się w Intranecie – dział IT.",
        "Czas oczekiwania na dostęp: do 2 dni roboczych.",
        "Uprawnienia można rozszerzyć mailowo – zgłoszenie przez epolisa@warta.pl."
      ],
      "Obsługa klienta i kontakt z helpdeskiem": [
        "W przypadku problemów z obsługą klienta należy wykonać print screen błędu.",
        "Zgłoszenie należy wysłać na epolisa@warta.pl z opisem sytuacji.",
        "Czas odpowiedzi to max 24h w dni robocze.",
        "Pilne sprawy – kontakt telefoniczny przez centralę (z dopiskiem: 'ePolisa')."
      ],
      "Lista potrzebnych dokumentów": [
        "Dowód osobisty klienta.",
        "Wniosek ubezpieczeniowy (PDF lub skan).",
        "Dokumentacja pojazdu (jeśli dotyczy OC/AC).",
        "Zgoda na przetwarzanie danych osobowych."
      ],
      "Polityka bezpieczeństwa": [
        "Każdy użytkownik musi mieć własne konto – zakaz udostępniania danych logowania.",
        "System automatycznie wylogowuje po 15 minutach bezczynności.",
        "Dostęp spoza sieci firmowej tylko przez VPN.",
        "Wszelkie naruszenia należy zgłaszać na cyberbezpieczenstwo@warta.pl."
      ]
    };

    const mainCategorySelect = document.getElementById('mainCategory');
    const documentsContainer = document.getElementById('documentsContainer');
    const documentsList = document.getElementById('documentsList');

    function loadCategories() {
      for (const category in data) {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        mainCategorySelect.appendChild(option);
      }
    }

    function showDocuments(category) {
      documentsList.innerHTML = '';
      if (!category || !data[category]) {
        documentsContainer.classList.add('hidden');
        return;
      }
      data[category].forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        documentsList.appendChild(li);
      });
      documentsContainer.classList.remove('hidden');
    }

    mainCategorySelect.addEventListener('change', (e) => {
      showDocuments(e.target.value);
    });

    loadCategories();
  </script>
</body>
</html>
