    const mainCategory = document.getElementById('mainCategory');
    const subCategory = document.getElementById('subCategory');
    const subCategoryLabel = document.getElementById('subCategoryLabel');
    const documentsContainer = document.getElementById('documentsContainer');
    const documentsList = document.getElementById('documentsList');

    // Wypełnij główne kategorie
    Object.keys(data).forEach(cat => {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      mainCategory.appendChild(option);
    });

    mainCategory.addEventListener('change', () => {
      const selectedMain = mainCategory.value;

      // Ukryj wszystko na start
      subCategory.classList.add('hidden');
      subCategoryLabel.classList.add('hidden');
      documentsContainer.classList.add('hidden');
      documentsList.innerHTML = '';

      if (!selectedMain) return;

      const subCats = Object.keys(data[selectedMain]);
      if (subCats.length > 0) {
        // Wypełnij podkategorie
        subCategory.innerHTML = '<option value="">-- Wybierz zakres --</option>';
        subCats.forEach(sub => {
          const option = document.createElement('option');
          option.value = sub;
          option.textContent = sub;
          subCategory.appendChild(option);
        });
        subCategory.classList.remove('hidden');
        subCategoryLabel.classList.remove('hidden');
      }
    });

    subCategory.addEventListener('change', () => {
      const selectedMain = mainCategory.value;
      const selectedSub = subCategory.value;

      documentsList.innerHTML = '';
      documentsContainer.classList.add('hidden');

      if (!selectedSub) return;

      const docs = data[selectedMain][selectedSub];
      docs.forEach(doc => {
        const li = document.createElement('li');
        li.textContent = doc;
        documentsList.appendChild(li);
      });
      documentsContainer.classList.remove('hidden');
    });
