<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Odliczanie</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 6px 8px;
        background: #e6e6e6;
    }

    .timer-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: center;
        white-space: nowrap;
    }

    #inputHour {
        font-size: 11px;     /* mniejsze pole */
        width: 42px;
        padding: 3px;
        text-align: center;
    }

    #timer {
        font-size: 28px;     /* ×2 większy licznik */
        font-weight: bold;
        color: #000;
        min-width: 120px;
        line-height: 1;
        transition: color 0.3s;
    }
</style>
</head>

<body>

<div class="timer-wrapper">
    <input type="number" id="inputHour" min="0" max="23" placeholder="16">
    <div id="timer">--:--:--</div>
</div>

<script>
function updateCountdown() {
    const hourInput = document.getElementById("inputHour").value;
    if (hourInput === "") return;

    const now = new Date();
    const target = new Date();

    target.setHours(parseInt(hourInput), 0, 0, 0);

    if (target <= now) {
        target.setDate(target.getDate() + 1);
    }

    const diff = target - now;

    const hours = Math.floor(diff / 1000 / 60 / 60);
    const minutes = Math.floor((diff / 1000 / 60) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    const timer = document.getElementById("timer");
    timer.textContent =
        String(hours).padStart(2, "0") + ":" +
        String(minutes).padStart(2, "0") + ":" +
        String(seconds).padStart(2, "0");

    timer.style.color = diff <= 15 * 60 * 1000 ? "red" : "black";
}

setInterval(updateCountdown, 1000);
</script>

</body>
</html>
