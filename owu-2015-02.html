      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;

      width: 100%
      justify-content: flex-start;
      font-weight: 500;
      color: #000; /* czarny tekst dla lepszej czytelności */

    button:hover {

      color: #fff;

    .icon {
