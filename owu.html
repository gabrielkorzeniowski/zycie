<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>OWU Grupowe</title>
  <link rel="icon" type="image/png" href="ksiazka.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f0fb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 5px;
      flex-wrap: wrap;
    }

    .container {
      background-color: #fff;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 24px;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    button {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #90caf9;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      justify-content: flex-start;
      font-weight: 500;
      color: #000; /* czarny tekst dla lepszej czytelno≈õci */
    }

    button:hover {
      background-color: #64b5f6;
      color: #fff;
    }

    .icon {
      width: 24px;
      height: 24px;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>OWU Grupowe</h1>

      </button>

        <img src="list.png" alt="Ikona 4" class="icon" /> 2015/01 <img src="inop.png" alt="Ikona 4" class="icon" />
      </button>

<button onclick="window.open('owu-2018.html', '_blank')">
