<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Nie znaleziono witryny</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eceff3; /* jasne szare tło jak w notatniku */
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #0a2540;
    }

    .wrapper {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.3rem;
      margin-top: 0;
      margin-bottom: 10px;
      color: #2d5c8a;
    }

    .icon {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin: 15px 0;
    }

    p {
      font-size: 1.1rem;
      margin: 10px 0 20px 0;
      line-height: 1.5;
    }

    a.home {
      display: inline-block;
      padding: 10px 18px;
      background: linear-gradient(to right, #2d5c8a, #0a2540);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: 0.25s;
    }

    a.home:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

<div class="wrapper">

  <!-- Wstaw tu swoją ikonę PNG -->
  <!-- Przykład -->
  <img src="kubek.png" alt="icon" class="icon">

  <h1>Tutaj jeszcze nic nie ma…</h1>

  <p>
    <br>
    Ale spokojnie, będzie w przyszłości!<br>
    Tylko muszę najpierw znaleźć gdzie to zgubiłem…
  </p>

  <a href="index.html" class="home">Wróć na stronę główną</a>

</div>

</body>
</html>
